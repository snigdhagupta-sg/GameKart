<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock_paper_scissors.css" />
  </head>
  <body>
    <div class="head">
      <a class="back" href="..\\Home.html">Back</a>
      <span class="heading">Rock Paper Scissors</span>
    </div>
    <div class="main">
      <div class="box">
        <div id="rock" class="option"><img src="rock.png" /></div>
        <div id="paper" class="option"><img src="paper.png" /></div>
        <div id="scissors" class="option"><img src="scissors.png" /></div>
      </div>
      <div class="score">
        <div class="you">
          <p class="pointsYou">0</p>
          <p class="player">You</p>
        </div>
        <div class="computer">
          <p class="pointsComputer">0</p>
          <p class="player">Computer</p>
        </div>
      </div>
      <div class="result">Pick Your Move!</div>
    </div>
    <script src="rock_paper_scissors.js"></script>
  </body>
</html>
